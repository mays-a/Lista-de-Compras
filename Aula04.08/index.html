<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Desejos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <!-- Adiciona uma imagem para melhorar o visual da lista-->
        <img src="https://images.vexels.com/media/users/3/200098/isolated/preview/7ad7c76da9a0cd7d2b01b64b2590617b-icone-do-carrinho-de-compras-icone-do-carrinho-de-compras.png" alt="sacola de compras" />
        <!-- Cria uma seção de formulário-->
        <form>
            <!-- Cria uma caixa de entrada para digitar itens na lista-->
          <input class="input-item" id="input-item" type="text" placeholder="Digite o item que deseja adicionar" />
          <button class="button-item" id="adicionar-item" type="button">Salvar Item</button>
        </form>
        
        <!-- Região onde serão exibidos os itens adicionados na lista-->
        <div class="container-lista">
            <h2>Lista de Desejos</h2>
            <hr />
            <ul id="lista-de-compras">
                <p class="mensagem-lista-vazia">Não há nenhum item na lista.</p>
            </ul>
        </div>
    </main>
     <!-- module permite que os scripts possam ser divididos em arquivos-->
      <script type="module" src="index.js"></script>
</body>

</html>
